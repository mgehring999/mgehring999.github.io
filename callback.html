<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OAuth Callback</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    code {
      background: #f4f4f4;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Tesla OAuth Callback</h1>
  <p id="status">Processing...</p>
  <p id="codeDisplay" style="display:none;">
    Auth code: <code id="authCode"></code>
  </p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const error = params.get("error");

    const status = document.getElementById("status");
    const codeDisplay = document.getElementById("codeDisplay");
    const authCode = document.getElementById("authCode");

    if (code) {
      authCode.textContent = code;
      status.textContent = "Authorization successful!";
      codeDisplay.style.display = "block";
      console.log("OAuth code:", code);
    } else if (error) {
      status.textContent = `Error: ${error}`;
      console.error("OAuth error:", error);
    } else {
      status.textContent = "No auth code found in URL.";
    }

    fetch("http://192.168.178.69:5000/auth", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    })
  </script>
</body>
</html>
